<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>

        <div class="nav-address border">
            <p class="address-first">Deliver to</p>
            <div class="address-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-sec">India</p>
            </div>
        </div>
        
        <div class="nav-search ">
          <select class="search-select">
            <option>All</option>
          </select>
        <input placeholder="Search Amazon" class="search-input">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
       </div>
       </div>

       <div class="nav-flag">
        <img src="https://cdn.britannica.com/79/4479-050-6EF87027/flag-Stars-and-Stripes-May-1-1795.jpg" alt="">
       </div> 

       <div class="nav-language">
        <p>EN</p>
       </div>

       <div class="nav-arrowicon">
        <i class="fa-solid fa-sort-down"></i>
       </div>

       <div class="nav-signin border">
        <p><span>Hello,sign in</span></p>
        <p class="nav-second">Account&Lists</p>
       </div>

       <div class="nav-return border">
        <p><span>Returns</span></p>
        <p class="nav-ret">& Orders</p>
       </div>

       <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
       Cart
       </div>
   </header>
</body>
</html>
